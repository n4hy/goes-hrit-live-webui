# goes-hrit-live.conf
# Non-disruptive: separate server on 8080 + optional inclusion into RaspiNOAA for /goes/
server {
  listen 8080;
  server_name _;

  root /var/www/goes;
  index index.html;

  location / {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    expires off;
  }

  location /current/ {
    alias /var/www/goes/current/;
    autoindex on;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  location /events {
    proxy_pass http://127.0.0.1:8090/events;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    add_header Cache-Control "no-cache";
  }
}
